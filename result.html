<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診断結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #e9f4fb;
      padding: 2em;
      text-align: center;
      color: #003b63;
    }
    .container {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    canvas {
      margin-top: 2em;
    }
    .comment {
      text-align: left;
      margin-top: 1.5em;
      padding: 1em;
      background: #f3faff;
      border-left: 6px solid #007acc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>診断結果</h1>
    <canvas id="radarChart" width="400" height="400"></canvas>
    <div id="scoreList"></div>
  </div>
  <script>
    const scores = JSON.parse(localStorage.getItem('seikonScores')) || {};
    const ranks = JSON.parse(localStorage.getItem('seikonRanks')) || {};
    const categories = Object.keys(scores);
    const values = categories.map(cat => scores[cat]);

    const scoreList = document.getElementById('scoreList');
    categories.forEach(cat => {
      const div = document.createElement('div');
      div.className = "comment";
      div.innerHTML = `<strong>${cat}：${scores[cat]}点 - ランク：${ranks[cat]}</strong>`;
      scoreList.appendChild(div);
    });

    new Chart(document.getElementById('radarChart'), {
      type: 'radar',
      data: {
        labels: categories,
        datasets: [{
          label: 'スコア',
          data: values,
          backgroundColor: 'rgba(0,91,154,0.2)',
          borderColor: '#005b9a',
          pointBackgroundColor: '#005b9a'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: '成婚力レーダーチャート' }
        },
        scales: {
          r: { min: 0, max: 30, ticks: { stepSize: 5 } }
        }
      }
    });
  </script>
</body>
</html>
