
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #e9f4fb;
      padding: 2em;
      text-align: center;
      color: #003b63;
    }
    .container {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .logo {
      max-width: 180px;
      margin: 0 auto 1em;
      display: block;
    }
    .comment {
      text-align: left;
      margin: 1em 0;
      padding: 1em;
      background: #f3faff;
      border-left: 5px solid #007acc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h1>診断結果</h1>
    <canvas id="radarChart" width="400" height="400"></canvas>
    <div id="scoreList"></div>
  </div>

  <script>
    const scores = JSON.parse(localStorage.getItem('seikonScores')) || {};
    const categories = Object.keys(scores);
    const values = categories.map(cat => scores[cat]);

    new Chart(document.getElementById('radarChart'), {
      type: 'radar',
      data: {
        labels: categories,
        datasets: [{
          label: 'スコア',
          data: values,
          backgroundColor: 'rgba(0,91,154,0.2)',
          borderColor: '#005b9a',
          pointBackgroundColor: '#005b9a'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: '成婚力レーダーチャート' }
        },
        scales: {
          r: { min: 0, max: 30, ticks: { stepSize: 5 } }
        }
      }
    });

    
const comments = {
  "印象力": {
    "S": "第一印象でしっかり心を掴めるあなたは、自然と信頼を得られる存在です。清潔感・笑顔・話し方すべてが相手に安心感を与えています。この力は婚活でも非常に大きな武器です。",
    "A": "好印象を与える基本的な要素は十分に備わっています。あとは少しの工夫や意識で、さらに磨かれた第一印象に変わります。自信を持ってそのまま進みましょう。",
    "B": "印象は悪くありませんが、やや印象が薄い可能性があります。笑顔や身だしなみ、話し方などを見直すことでグッと相手の心に残る存在になれます。",
    "C": "第一印象が婚活の成否を大きく左右する場面が多くあります。緊張しすぎていたり、暗い印象を与えてしまっているかも。まずは笑顔と姿勢、話し方を意識してみましょう。"
  },
  "共感力": {
    "S": "あなたは相手の気持ちに自然に寄り添い、共感を態度や言葉でしっかり伝えられるタイプです。信頼されやすく、安心して話せる空気感をつくることができています。",
    "A": "共感力は十分高く、相手との距離をスムーズに縮めることができます。さらに相手の感情の変化に敏感になることで、より深い信頼関係が築けるでしょう。",
    "B": "基本的には共感的な姿勢を持っていますが、やや表現が控えめになっている可能性があります。リアクションや相づちなど、小さな表現を意識すると効果的です。",
    "C": "相手との距離を縮めるには「共感」が鍵となります。無意識に自分本位になってしまっていないか、相手の話にしっかり耳を傾けているかを見直してみましょう。"
  },"観察力": {
    "S": "相手の仕草・表情・言葉から多くを読み取り、会話や行動に自然と反映できているあなた。観察力の高さが、深い理解と気遣いに繋がっており、非常に好印象です。",
    "A": "観察力はしっかり身についています。相手の雰囲気に合わせた言葉選びや話題選定もできており、共感や信頼へとつながる会話ができています。",
    "B": "相手の反応に気づける部分はあるものの、時折見逃している場面があるかも。少し意識を向けるだけで、もっと会話が弾みやすくなります。",
    "C": "自分の話に集中してしまい、相手の反応を見逃している可能性があります。目線、声のトーン、表情の変化に注意を向けるだけでも、関係はぐっと深まります。"
  },
  "洞察力": {
    "S": "相手の言葉の裏や沈黙に隠れた本音を的確に読み取る力が非常に高いです。気持ちの変化を自然に察知し、的確な対応ができるため、深い関係構築につながります。",
    "A": "洞察力に優れており、相手の感情や意図をよく理解できています。もう一歩踏み込んだ質問や共感を加えることで、さらに強固な信頼関係が築けるでしょう。",
    "B": "表面的な情報は捉えられていますが、相手の本音や感情まで届いていない場面があるかもしれません。会話の「間」や表情の変化に注目してみましょう。",
    "C": "相手の感情を読み取ることが苦手かもしれません。まずは「この人は何を感じているのか？」という視点で会話を聞くように意識するところから始めてみましょう。"
  },
  "提案力": {
    "S": "あなたの提案は相手の価値観や好みにしっかりマッチしており、「自分のことをわかってくれている」と感じさせられています。デート内容の工夫や自然な流れの演出も見事です。",
    "A": "提案力は高く、相手の反応を見ながら柔軟にプランを出せる力があります。あとは相手の気持ちを汲んだタイミングの工夫ができれば、より魅力的になります。",
    "B": "良い提案はできているものの、相手への配慮や調整がもう一歩届いていない可能性があります。選択肢を出す、相手に意見を聞くなどで印象が大きく変わります。",
    "C": "提案がやや一方的になっているかもしれません。相手の希望や好みに関心を持ち、デートや会話の内容を一緒に考える姿勢を持つことで、信頼感が大きく高まります。"
  },
  "表現力": {
    "S": "あなたの話し方には誠実さと自信があり、自分の価値観や魅力が自然と伝わっています。等身大の表現が相手に安心感を与え、惹きつける力に繋がっています。",
    "A": "自分の考えや魅力を伝える力はしっかり持っています。あとはもう少しエピソードや感情を交えて話すことで、さらに相手の印象に残る表現ができます。",
    "B": "必要なことは伝えられていますが、自分の本音や魅力がやや伝わりにくくなっている可能性があります。言葉選びや話の構成を少し意識してみましょう。",
    "C": "表現に自信が持てなかったり、自分を控えめにしすぎていませんか？あなたの想いが相手に届くように、まずは自分の気持ちを言葉にする練習から始めましょう。"
  },
  "会話力": {
    "S": "会話のテンポ・質問の仕方・相づちや共感すべてが自然で、相手が心を開きやすい空気を作れています。あなたと話す時間は、相手にとって「居心地の良い時間」です。",
    "A": "会話の中で相手の話をしっかり理解し、的確にリアクションできています。少し踏み込んだ質問をすることで、より深い関係づくりが可能になります。",
    "B": "会話の流れは問題ありませんが、もう少し相手の話を広げる工夫があると良いでしょう。質問のバリエーションを増やすだけで印象が大きく変わります。",
    "C": "一方通行の会話や、リアクションの薄さが課題かもしれません。まずは「相手に興味を持つ」意識を強く持ち、相手の言葉をしっかり受け止めることから始めましょう。"
  },
  "進展力": {
    "S": "相手の感情や状況を的確に捉え、理想的なタイミングで次のステップへと進めています。無理なく自然に関係を深めることができる、まさに理想的な進展力です。",
    "A": "タイミングを見極めて行動する力は十分にあります。少し迷いが出る場面もあるかもしれませんが、あなたの判断は概ね正しく、安心して進めて大丈夫です。",
    "B": "チャンスを逃す傾向が見られるかもしれません。相手のサインにもっと注目し、時には思い切って踏み出す勇気を持つことで関係は大きく動き出します。",
    "C": "行動を起こすタイミングがずれていたり、慎重すぎて進展のチャンスを逃している可能性があります。まずは「今がその時かも」という感覚を大事にしてみましょう。"
  }
};


    function getRank(score) {
      if (score >= 27) return "S";
      if (score >= 21) return "A";
      if (score >= 15) return "B";
      return "C";
    }

    const resultContainer = document.getElementById("scoreList");
    categories.forEach(cat => {
      const score = scores[cat];
      const rank = getRank(score);
      const comment = comments[cat]?.[rank] || "コメント準備中...";
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `<strong>${cat}（${score}点） - ランク：${rank}</strong><br>${comment}`;
      resultContainer.appendChild(div);
    });
  </script>

<div class="counseling-banner" style="margin-top: 2em; padding: 1.5em; background: #007acc; color: white; border-radius: 10px;">
  <h2 style="margin: 0 0 10px;">＼ プロによる無料カウンセリング ／</h2>
  <p style="margin: 0 0 15px;">あなたの成婚力をもとに、最適な婚活戦略をご提案します。</p>

  </a>
</div>

</body>
</html>
