<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>診断結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #e9f4fb;
      padding: 2em;
      text-align: center;
    }
    .container {
      background: #fff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>診断結果</h1>
    <canvas id="chart" width="400" height="400"></canvas>
    <div id="comments"></div>
  </div>

  <script>
    const scores = JSON.parse(localStorage.getItem('seikonScores') || '{}');
    const labels = Object.keys(scores);
    const data = labels.map(label => scores[label]);

    new Chart(document.getElementById("chart"), {
      type: "radar",
      data: {
        labels: labels,
        datasets: [{
          label: "スコア",
          data: data,
          backgroundColor: "rgba(0,91,154,0.2)",
          borderColor: "#005b9a",
          pointBackgroundColor: "#005b9a"
        }]
      },
      options: {
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 30
          }
        }
      }
    });

    function getRank(score) {
      if (score >= 27) return "S";
      if (score >= 21) return "A";
      if (score >= 15) return "B";
      return "C";
    }

    const commentsDiv = document.getElementById('comments');
    labels.forEach(label => {
      const score = scores[label];
      const rank = getRank(score);
      const comment = `${label}：${score}点（ランク：${rank}）`;
      const p = document.createElement("p");
      p.textContent = comment;
      commentsDiv.appendChild(p);
    });
  </script>
</body>
</html>
