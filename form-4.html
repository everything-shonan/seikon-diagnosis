<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 洞察力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.3em 0;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">洞察力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">次へ ▶</button>
    <p style="margin-top: 1em;">4 / 8 ページ</p>
  </form>
  <script>
    const questions = [
      "相手の発言の裏にある意図を読み取ることが得意ですか？",
      "相手の沈黙や間から感情を察する努力をしていますか？",
      "相手の価値観や希望を深く理解しようとしていますか？",
      "相手が使う言葉の選び方から性格を察知することができますか？",
      "相手の一言から深い意味を汲み取ることを意識していますか？",
      "相手が言葉にしない感情や考えを推測できますか？",
      "相手の考えを引き出すタイミングを見極めることが得意ですか？",
      "会話の中で相手が考え込む瞬間を察知して、適切に対応できますか？",
      "相手の希望を自然に引き出す質問を意識していますか？",
      "会話中の細かなニュアンスを捉え、それに応じて対応していますか？"
    ];
    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 31;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>`;
      container.appendChild(block);
    });
    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "form-5.html";
    });
  </script>
</body>
</html>
