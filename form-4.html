<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e9f4fb;
      padding: 2em;
      text-align: center;
      color: #003b63;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    .banner {
      background: #cceeff;
      color: #003b63;
      font-weight: bold;
      padding: 0.8em;
      border-radius: 8px;
      margin-bottom: 0.3em;
      font-size: 1.3em;
    }
    .sub-label {
      margin-bottom: 1.5em;
      font-size: 0.9em;
      color: #666;
    }
    .question-block {
      margin-bottom: 2em;
      text-align: left;
      background-color: #f3faff;
      padding: 1em;
      border-radius: 6px;
      border-left: 4px solid #007acc;
    }
    .question-block p {
      font-weight: bold;
    }
    .question-block label {
      display: block;
      margin: 0.5em 0;
      padding-left: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      border: none;
      background: #007acc;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #005b9a;
    }
    .progress {
      margin-top: 2em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <form id="insightForm">
    <div class="banner">洞察力</div>
    <div class="sub-label">※10問</div>
    <div id="questions"></div>
    <button type="submit">▶ 次へ進む</button>
    <div class="progress">4 / 8 ページ</div>
  </form>

  <script>
    const questions = ['相手の発言の裏にある意図を読み取ることが得意ですか？', '相手の沈黙や間から感情を察する努力をしていますか？', '相手の価値観や希望を深く理解しようとしていますか？', '相手が使う言葉の選び方から性格を察知することができますか？', '相手の一言から深い意味を汲み取ることを意識していますか？', '相手が言葉にしない感情や考えを推測できますか？', '相手の考えを引き出すタイミングを見極めることが得意ですか？', '会話の中で相手が考え込む瞬間を察知して、適切に対応できますか？', '相手の希望を自然に引き出す質問を意識していますか？', '会話中の細かなニュアンスを捉え、それに応じて対応していますか？'];

    const container = document.getElementById("questions");
    questions.forEach((q, i) => {
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <p>Q${i + 1}. ${q}</p>
        <label><input type="radio" name="q${i}" value="2" required> 当てはまる</label>
        <label><input type="radio" name="q${i}" value="1"> どちらでもない</label>
        <label><input type="radio" name="q${i}" value="0"> 当てはまらない</label>
      `;
      container.appendChild(block);
    });

    document.getElementById("insightForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      const formData = new FormData(this);
      for (let value of formData.values()) {
        score += parseInt(value);
      }
      sessionStorage.setItem("insightScore", score);
      window.location.href = "form-5.html";
    });
  </script>
</body>
</html>
