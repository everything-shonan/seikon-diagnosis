    });

      e.preventDefault();
      const scores = {
        impression: 0,
        empathy: 0,
        observation: 0,
        insight: 0,
        proposal: 0,
        expression: 0,
        communication: 0,
        progress: 0
      };

      for (let i = 1; i <= 80; i++) {
        const value = parseInt(formData.get(`q${String(i).padStart(2, '0')}`), 10);

        const category = Object.keys(scores)[index];
        if (!isNaN(value)) scores[category] += value;
      }
      for (const key in scores) {
        scores[key] = Math.round(scores[key] / 10);
      }
