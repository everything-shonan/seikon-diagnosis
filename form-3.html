<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e9f4fb;
      padding: 2em;
      text-align: center;
      color: #003b63;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    .banner {
      background: #cceeff;
      color: #003b63;
      font-weight: bold;
      padding: 0.8em;
      border-radius: 8px;
      margin-bottom: 0.3em;
      font-size: 1.3em;
    }
    .sub-label {
      margin-bottom: 1.5em;
      font-size: 0.9em;
      color: #666;
    }
    .question-block {
      margin-bottom: 2em;
      text-align: left;
      background-color: #f3faff;
      padding: 1em;
      border-radius: 6px;
      border-left: 4px solid #007acc;
    }
    .question-block p {
      font-weight: bold;
    }
    .question-block label {
      display: block;
      margin: 0.5em 0;
      padding-left: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      border: none;
      background: #007acc;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #005b9a;
    }
    .progress {
      margin-top: 2em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <form id="observationForm">
    <div class="banner">観察力</div>
    <div class="sub-label">※10問</div>
    <div id="questions"></div>
    <button type="submit">▶ 次へ進む</button>
    <div class="progress">3 / 8 ページ</div>
  </form>

  <script>
    const questions = [
      "相手の反応や表情に注意を払い、その場の雰囲気を把握する努力をしていますか？",
      "相手の話の内容や頻出するキーワードを覚えることを意識していますか？",
      "相手が喜びそうな話題を見つけ出すことが得意ですか？",
      "相手のトーンや話し方から感情を読み取ることができますか？",
      "相手のジェスチャーや動きに注意を払い、気持ちを察する努力をしていますか？",
      "相手が話題にしていることの背景を自然に察知できますか？",
      "会話中、相手が特に関心を持っている分野を特定することができますか？",
      "相手が気を遣っているポイントに気づく努力をしていますか？",
      "相手の仕草や反応から次の話題を自然に見つけることができますか？",
      "相手の雰囲気に合わせた振る舞いを心がけていますか？"
    ];

    const container = document.getElementById("questions");
    questions.forEach((q, i) => {
      const block = document.createElement("div");
      block.className = "question-block";
      block.innerHTML = `
        <p>Q${i + 1}. ${q}</p>
        <label><input type="radio" name="q${i}" value="2" required> 当てはまる</label>
        <label><input type="radio" name="q${i}" value="1"> どちらでもない</label>
        <label><input type="radio" name="q${i}" value="0"> 当てはまらない</label>
      `;
      container.appendChild(block);
    });

    document.getElementById("observationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let score = 0;
      const formData = new FormData(this);
      for (let value of formData.values()) {
        score += parseInt(value);
      }
      sessionStorage.setItem("observationScore", score);
      window.location.href = "form-4.html";
    });
  </script>
</body>
</html>
