<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 会話力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.3em 0;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">会話力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">次へ進む ▶</button>
    <p style="margin-top: 1em;">7 / 8 ページ</p>
  </form>
  <script>
    const questions = [
      '会話中に相手が話しやすい雰囲気を意識していますか？',
      '質問ばかりでなく、自分の話もバランスよく伝えていますか？',
      '相手の話を途中で遮らず、最後まで聞くようにしていますか？',
      '相手の言葉を繰り返したり、言い換えて理解を示すことがありますか？',
      '「それってどういうこと？」など、深掘りする質問を意識していますか？',
      '共通点や関心のある話題を見つけようとしていますか？',
      '会話の内容だけでなく、気持ちに寄り添った反応を意識していますか？',
      '相手が話し終えるまで待ち、沈黙を恐れずに受け入れられますか？',
      '自分の話ばかりになっていないかを振り返ることがありますか？',
      '相手の表情やトーンから気持ちを読み取りながら会話していますか？'
    ];
    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 61;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>`;
      container.appendChild(block);
    });

    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let score = 0;
      for (const [_, value] of formData.entries()) {
        score += parseInt(value);
      }
      sessionStorage.setItem("conversationScore", score);
      window.location.href = "form-8.html";
    });
  </script>
</body>
</html>
