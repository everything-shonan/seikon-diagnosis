<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 会話力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.3em 0;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">会話力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">次へ ▶</button>
    <p style="margin-top: 1em;">7 / 8 ページ</p>
  </form>
  <script>
    const questions = ['相手が答えやすい質問を自然にすることが得意ですか？', '会話が途切れた際に新しい話題を提供できますか？', '相手の話を深めるためのフォローアップの質問が得意ですか？', '相手の話に興味を持つ努力をしていますか？', '相手が話しやすいペースで進めることを意識していますか？', '話題を相手の趣味や興味に沿って選ぶことができますか？', '会話中に適切なリアクションを取り、相手をリラックスさせることが得意ですか？', '相手の話に対してポジティブな言葉で応じていますか？', '相手が楽しめる会話の雰囲気を作る努力をしていますか？', '会話の流れを壊さず自然に次の話題に進めていますか？'];
    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 61;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>`;
      container.appendChild(block);
    });
    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "form-8.html";
    });
  </script>
</body>
</html>
