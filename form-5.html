<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 提案力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.3em 0;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">提案力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">次へ進む ▶</button>
    <p style="margin-top: 1em;">5 / 8 ページ</p>
  </form>
  <script>
    const questions = [
      '相手の好みや性格を考慮して、行き先やデートプランを提案していますか？',
      '相手の反応や感情を見て、臨機応変に提案を変えることがありますか？',
      '「自分がしたいこと」より「相手が喜ぶこと」を優先して提案していますか？',
      '提案する前に、相手の気分やスケジュールを確認していますか？',
      '提案に迷った時、相手に希望を尋ねたり選択肢を提示したりしていますか？',
      '相手が話した内容をもとに、興味がありそうなことを提案していますか？',
      '相手の「いいね」「行ってみたいね」という言葉を覚えていて活かしていますか？',
      '提案が空回りしないように、タイミングや雰囲気を大切にしていますか？',
      '相手の立場や状況を踏まえた、無理のない提案を心がけていますか？',
      '相手が楽しめるよう、提案にちょっとした工夫や気配りを加えていますか？'
    ];
    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 41;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>`;
      container.appendChild(block);
    });

    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let score = 0;
      for (const [_, value] of formData.entries()) {
        score += parseInt(value);
      }
      sessionStorage.setItem("proposalScore", score);
      window.location.href = "form-6.html";
    });
  </script>
</body>
</html>
