<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 提案力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.3em 0;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">提案力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">次へ ▶</button>
    <p style="margin-top: 1em;">5 / 8 ページ</p>
  </form>
  <script>
    const questions = ['相手が楽しめるようなデートプランを考えることに自信がありますか？', '相手の反応を見ながら提案を調整できますか？', '提案が相手にとって負担にならないように工夫していますか？', 'デートの内容を具体的に説明し、わかりやすく伝えることができますか？', '相手の話から得た情報を基に提案を組み立てていますか？', '提案にポジティブな要素を含める努力をしていますか？', '相手の意見を取り入れながらアイデアを形にすることが得意ですか？', '相手に選択肢を提示し、その中から選んでもらう形を取っていますか？', '相手が提案に納得できるような理由付けをしていますか？', '提案が断られた場合でも、柔軟に対応していますか？'];
    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 41;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>`;
      container.appendChild(block);
    });
    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "form-6.html";
    });
  </script>
</body>
</html>
