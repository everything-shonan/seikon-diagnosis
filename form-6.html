<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 表現力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.3em 0;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">表現力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">次へ ▶</button>
    <p style="margin-top: 1em;">6 / 8 ページ</p>
  </form>
  <script>
    const questions = ['自分の考えをわかりやすく説明することが得意ですか？', '相手が関心を持つようなエピソードを交えた話し方をしていますか？', '自分の魅力を誇張せず自然に伝える努力をしていますか？', 'ポジティブな雰囲気を作る言葉選びを意識していますか？', '話の内容に合わせた身振りや表情を使っていますか？', '誠実さが伝わる話し方を心がけていますか？', '自分の価値観を具体的に伝えることができますか？', '相手にわかりやすく伝えるために、話題の構成を工夫していますか？', '自分の意見や考えを自信を持って話すことができますか？', '話の内容が一貫していることを意識していますか？'];
    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 51;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>`;
      container.appendChild(block);
    });
    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "form-7.html";
    });
  </script>
</body>
</html>
