<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 表現力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.3em 0;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">表現力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">次へ進む ▶</button>
    <p style="margin-top: 1em;">6 / 8 ページ</p>
  </form>
  <script>
    const questions = [
     "自分の気持ちを言葉でしっかり伝えられていますか？",
  "誤解を避けるよう丁寧に説明することを意識していますか？",
  "「ありがとう」「楽しかった」など感謝や感情を素直に表現していますか？",
  "内容だけでなく、表情や声のトーンにも気を配っていますか？",
  "自分の魅力や価値観をわかりやすく伝える努力をしていますか？",
  "相手が安心できる言葉選びを心がけていますか？",
  "相手の関心を引く伝え方を工夫することがありますか？",
  "伝えるタイミングや順序に気を配っていますか？",
  "ネガティブなことでも配慮ある言い方をしていますか？",
  "うまく言えない時でも率直に伝えようとしていますか？"
    ];
    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 51;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>`;
      container.appendChild(block);
    });

    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let score = 0;
      for (const [_, value] of formData.entries()) {
        score += parseInt(value);
      }
      sessionStorage.setItem("expressionScore", score);
      window.location.href = "form-7.html";
    });
  </script>
</body>
</html>
