<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>成婚力診断トップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f0f8ff; }
    h1 { color: #005b9a; }
    a.button {
      display: inline-block;
      padding: 1em 2em;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    a.button:hover { background: #005b9a; }
    section { background:#fff; padding:2em; margin-top:2em; border-radius:12px; text-align:left; max-width:800px; margin:auto; }
  </style>
</head>
<body>
  <h1>成婚力診断へようこそ</h1>
  <p>あなたの成婚力を8つの観点から診断します。</p>
  <a href="form.html" class="button">診断をはじめる</a>

  <section>
    <h2>8つの成婚力の尺度</h2>
    <ul>
      <li><strong>印象力：</strong>第一印象で信頼を得る力</li>
      <li><strong>共感力：</strong>相手に安心感を与える共感力</li>
      <li><strong>観察力：</strong>相手の好みや変化に気づく力</li>
      <li><strong>洞察力：</strong>本音や気持ちをくみ取る力</li>
      <li><strong>提案力：</strong>状況に合ったプランを出す力</li>
      <li><strong>表現力：</strong>自分の魅力を伝える力</li>
      <li><strong>会話力：</strong>会話を続け深める力</li>
      <li><strong>進展力：</strong>関係を一歩進めるタイミング力</li>
    </ul>
  </section>
</body>
</html>
