<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 共感力</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">共感力</div>
    <div class="question-count">※10問</div>
    <div id="questions"></div>
    <div class="progress">2 / 8 ページ</div>
    <button type="submit">▶ 次へ進む</button>
  </form>
  <script>
    const questionsText = [
      "相手が話している間、適切に相槌を打つことを心がけていますか？",
      "相手が話しやすいように笑顔や柔らかい表情を意識していますか？",
      "相手の意見を否定せず、受け入れる姿勢を持っていますか？",
      "相手の感情を察し、その場に適した対応ができますか？",
      "相手に共感を示すリアクションが自然に取れますか？",
      "相手が話す内容に対して深い関心を持つ努力をしていますか？",
      "相手が緊張していると感じたとき、雰囲気を和らげる行動を取っていますか？",
      "相手の発言を尊重し、相手を立てるコミュニケーションが得意ですか？",
      "相手の話から共通点を見つけ、それを話題に繋げることができますか？",
      "相手が心地よく感じる言葉選びを意識していますか？"
    ];

    const container = document.getElementById('questions');
    questionsText.forEach((q, i) => {
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${String(i + 11).padStart(2, '0')}" value="2" required> 当てはまる</label>
        <label><input type="radio" name="q${String(i + 11).padStart(2, '0')}" value="1"> どちらでもない</label>
        <label><input type="radio" name="q${String(i + 11).padStart(2, '0')}" value="0"> 当てはまらない</label>`;
      container.appendChild(block);
    });

    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const previousScores = JSON.parse(sessionStorage.getItem("diagnosisScores")) || {
        impression: 0, empathy: 0, observation: 0, insight: 0,
        proposal: 0, expression: 0, communication: 0, progress: 0
      };
      let score = 0;
      for (let i = 11; i <= 20; i++) {
        score += parseInt(formData.get(`q${String(i).padStart(2, '0')}`));
      }
      previousScores.empathy = score;
      sessionStorage.setItem("diagnosisScores", JSON.stringify(previousScores));
      window.location.href = "form-3.html";
    });
  </script>
</body>
</html>
