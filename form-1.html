<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e9f4fb;
      padding: 2em;
      text-align: center;
      color: #003b63;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 { color: #005b9a; }
    .question-block {
      margin-bottom: 2em;
      text-align: left;
      background-color: #f3faff;
      padding: 1em;
      border-radius: 6px;
      border-left: 4px solid #007acc;
    }
    .question-block label {
      display: block;
      margin: 0.5em 0;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      border: none;
      background: #007acc;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #005b9a; }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <h1>成婚力診断（印象力）</h1>
    <div class="question-block">
      <p><strong>Q1. 初対面で笑顔を保つことを意識していますか？</strong></p>
      <label><input type="radio" name="q01" value="2" required> 当てはまる</label>
      <label><input type="radio" name="q01" value="1"> どちらでもない</label>
      <label><input type="radio" name="q01" value="0"> 当てはまらない</label>
    </div>
    <div class="question-block">
      <p><strong>Q2. 挨拶時に丁寧な言葉遣いをしていますか？</strong></p>
      <label><input type="radio" name="q02" value="2" required> 当てはまる</label>
      <label><input type="radio" name="q02" value="1"> どちらでもない</label>
      <label><input type="radio" name="q02" value="0"> 当てはまらない</label>
    </div>
    <button type="submit">▶ ここまでの結果を見る</button>
  </form>

  <script>
    document.getElementById("diagnosisForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const score = [parseInt(formData.get("q01")), parseInt(formData.get("q02"))];
      const impressionScore = Math.round((score[0] + score[1]) / 2);
      const scores = { impression: impressionScore };
      sessionStorage.setItem("diagnosisScores", JSON.stringify(scores));
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
