<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 印象力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
      background-color: #f3faff;
      padding: 1em;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 0.3em 0;
      padding: 0.3em;
      background: #eef6fb;
      border-radius: 6px;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }
      .category-banner {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">印象力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">次へ進む ▶</button>
    <p style="margin-top: 1em;">1 / 8 ページ</p>
  </form>
  <script>
    const questions = [
      "初対面で笑顔を心がけていますか？",
      "あいさつの際に、丁寧な言葉づかいを意識していますか？",
      "清潔感のある服装や髪型を意識していますか？",
      "話すスピードやトーンを相手に合わせていますか？",
      "お見合いやデートの場で緊張を和らげる雰囲気づくりをしていますか？",
      "相手の目を見て話すことを意識していますか？",
      "第一印象が大切だと感じ、準備や振る舞いに気を配っていますか？",
      "自分の話し方が落ち着いていると感じますか？",
      "身だしなみによって、相手への印象が変わると意識していますか？",
      "あいさつ後に、自然な会話のきっかけをつくれていますか？"
    ];

    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 1;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `
        <p><strong>Q${index}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>
      `;
      container.appendChild(block);
    });

    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let score = 0;
      for (const [_, value] of formData.entries()) {
        score += parseInt(value);
      }
      sessionStorage.setItem("impressionScore", score);
      window.location.href = "form-2.html";
    });
  </script>
</body>
</html>
