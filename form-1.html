<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成婚力診断｜印象力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      margin: 0;
      padding: 2em;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #01579b;
    }
    .banner {
      background: #d0ecff;
      padding: 1em;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 0.5em;
      font-size: 1.2em;
      color: #003b63;
      font-weight: bold;
    }
    .sub-label {
      text-align: center;
      margin-bottom: 2em;
      font-size: 0.9em;
    }
    .question {
      margin-bottom: 2em;
      background: #f3faff;
      padding: 1em;
      border-radius: 8px;
    }
    .question p {
      font-weight: bold;
    }
    label {
      display: block;
      margin: 0.5em 0;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
    button {
      background: #007acc;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 2em auto 1em auto;
    }
    button:hover {
      background: #005b9a;
    }
    .progress {
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>成婚力診断フォーム</h1>
    <div class="banner">印象力</div>
    <div class="sub-label">※10問</div>
    <form id="form1">
      <div id="questions"></div>
      <button type="submit">▶ 次へ進む</button>
      <div class="progress">1 / 8ページ</div>
    </form>
  </div>

  <script>
    const questions = [
      "初対面で笑顔を保つことを意識していますか？",
      "挨拶時に丁寧な言葉遣いをしていますか？",
      "お見合いの場でリラックスした雰囲気を作ることができますか？",
      "清潔感を重視した服装で臨んでいますか？",
      "自分の話し方が落ち着いていることを意識していますか？",
      "話すトーンやペースを相手に合わせていますか？",
      "目を合わせることで親しみを感じさせる努力をしていますか？",
      "第一印象の重要性を理解し、意識的に行動していますか？",
      "笑顔やジェスチャーで親しみやすさを表現していますか？",
      "挨拶後、自然な流れで会話を始めることが得意ですか？"
    ];

    const container = document.getElementById("questions");
    questions.forEach((q, index) => {
      const block = document.createElement("div");
      block.className = "question";
      block.innerHTML = `
        <p>Q${index + 1}. ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>
      `;
      container.appendChild(block);
    });

    document.getElementById("form1").addEventListener("submit", function (e) {
      e.preventDefault();
      let score = 0;
      const formData = new FormData(this);
      for (let value of formData.values()) {
        score += parseInt(value);
      }
      sessionStorage.setItem("score_impression", score);
      window.location.href = "form-2.html";
    });
  </script>
</body>
</html>
