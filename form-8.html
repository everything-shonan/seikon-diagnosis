<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 進展力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.3em 0;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">進展力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">診断結果を見る ▶</button>
    <p style="margin-top: 1em;">8 / 8 ページ</p>
  </form>
  <script>
    const questions = [
      'デート後に適切なタイミングでフォローアップの連絡をしていますか？',
      '次のステップを計画的に提案することを意識していますか？',
      '相手の反応に基づいた行動をすることが得意ですか？',
      'タイミングを逃さないために事前準備をしていますか？',
      '相手のスケジュールを考慮して行動を決めていますか？',
      '急がず適切な間を取ることができますか？',
      '理想的なタイミングで次のアクションを起こす工夫をしていますか？',
      'ゴール達成に向けた行動を計画的に進める努力をしていますか？',
      '相手の感情や反応に注意を払い、タイミングを見極めていますか？',
      '過去の行動を振り返り、改善ポイントを次回に活かしていますか？'
    ];
    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 71;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>`;
      container.appendChild(block);
    });

    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      let progressScore = 0;
      for (let [name, value] of formData.entries()) {
        progressScore += parseInt(value);
      }
      sessionStorage.setItem("progressScore", progressScore);

      const scores = {
        impression: parseInt(sessionStorage.getItem("impressionScore") || "0"),
        empathy: parseInt(sessionStorage.getItem("empathyScore") || "0"),
        observation: parseInt(sessionStorage.getItem("observationScore") || "0"),
        insight: parseInt(sessionStorage.getItem("insightScore") || "0"),
        proposal: parseInt(sessionStorage.getItem("proposalScore") || "0"),
        expression: parseInt(sessionStorage.getItem("expressionScore") || "0"),
        communication: parseInt(sessionStorage.getItem("communicationScore") || "0"),
        progress: progressScore
      };

      sessionStorage.setItem("diagnosisScores", JSON.stringify(scores));
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
