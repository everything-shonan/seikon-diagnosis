<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>成婚力診断 - 進展力</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0faff;
      color: #003b63;
      padding: 2em;
      text-align: center;
    }
    form {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 91, 154, 0.1);
    }
    h1 {
      color: #005b9a;
    }
    .category-banner {
      background-color: #d0ecff;
      color: #003b63;
      padding: 1em;
      font-size: 1.4em;
      border-radius: 8px;
      margin-bottom: 0.5em;
    }
    .question-block {
      margin: 1.5em 0;
      text-align: left;
    }
    label {
      display: block;
      margin: 0.3em 0;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1em;
    }
    button {
      padding: 1em 2em;
      font-weight: bold;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="diagnosisForm">
    <div class="category-banner">進展力</div>
    <div class="note">※全10問</div>
    <div id="questions"></div>
    <button type="submit">診断結果を見る ▶</button>
    <p style="margin-top: 1em;">8 / 8 ページ</p>
  </form>
  <script>
    const questions = [
      '相手の様子や状況に応じてアプローチのペースを調整していますか？',
      'タイミングを見て、自分から連絡を取ることができますか？',
      '相手の表情や反応から「今が話すべき時」と感じ取ることがありますか？',
      '「もう少し距離を縮めたい」と思った時に、自然な形で提案できますか？',
      '相手の都合やタイミングを尊重して行動していますか？',
      '「今言うべきこと」「今は控えること」を判断できていますか？',
      'いい雰囲気になった時に、言葉や態度で一歩踏み出すことができますか？',
      '相手の気持ちが高まっているタイミングを察知する感覚がありますか？',
      '少し勇気を出して関係を前進させた経験がありますか？',
      '相手との関係性を一歩進めるための行動を意識していますか？'
    ];
    const container = document.getElementById('questions');
    questions.forEach((q, i) => {
      const index = i + 71;
      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `<p><strong>Q${i + 1}.</strong> ${q}</p>
        <label><input type="radio" name="q${index}" value="3" required> 当てはまる</label>
        <label><input type="radio" name="q${index}" value="2"> どちらでもない</label>
        <label><input type="radio" name="q${index}" value="1"> 当てはまらない</label>`;
      container.appendChild(block);
    });

    document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      let score = 0;
      for (const [_, value] of formData.entries()) {
        score += parseInt(value);
      }
      sessionStorage.setItem("progressScore", score);
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
